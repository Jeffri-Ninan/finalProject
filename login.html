<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- remixicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="login.css">
    <title>Juice Park</title>
</head>
<body>
    <!-- Login Image -->
    <svg class="login__blob" viewBox="0 0 566 840" xmlns="http://www.w3.org/2000/svg">
        <mask id="mask0" mask-type="alpha">
           <path d="M342.407 73.6315C388.53 56.4007 394.378 17.3643 391.538 
           0H566V840H0C14.5385 834.991 100.266 804.436 77.2046 707.263C49.6393 
           591.11 115.306 518.927 176.468 488.873C363.385 397.026 156.98 302.824 
           167.945 179.32C173.46 117.209 284.755 95.1699 342.407 73.6315Z"/>
        </mask>
     
        <g mask="url(#mask0)">
           <path d="M342.407 73.6315C388.53 56.4007 394.378 17.3643 391.538 
           0H566V840H0C14.5385 834.991 100.266 804.436 77.2046 707.263C49.6393 
           591.11 115.306 518.927 176.468 488.873C363.385 397.026 156.98 302.824 
           167.945 179.32C173.46 117.209 284.755 95.1699 342.407 73.6315Z"/>
     
           <!-- Insert your image (recommended size: 1000 x 1200) -->
           <image class="login__img" href="images/logintemplate.png">
        </g>
     </svg>
    <!-- Login -->
     <div class="login container grid" id="loginAccessRegister">
        <!-- Login Access -->
         <div class="login__access">
            <div class="login__transi">
                <h1 class="login__title">Log in to your account.</h1>
                <div class="login__area">
                    <form action="main.html" method="get" class="login__form">
                       <div class="login__content grid">
                           <div class="login__box">
                               <input type="email" class="login__input" id="email" placeholder="" required>
                               <label for="email" class="login__label">Email</label>
                               <i class="ri-mail-fill login__icon"></i>
                           </div>
                           <div class="login__box">
                               <input type="password" class="login__input" id="password" placeholder="" required>
                               <label for="password" class="login__label">Password</label>
                               <i class="ri-eye-off-fill login__icon login__password" id="loginPassword"></i>
                           </div>
                       </div>
                       <a href="#" class="login__forgot">Forgot your password?</a>
                       <button type="submit" class="login__button">Login</button>
                   </form>
                   <div class="login__social"></div>
                   <p class="login__switch">
                       Don't have an account?
                       <button id="loginButtonRegister">Create Account</button>
                   </p>
                </div>
            </div>
         </div>
         <!-- Login Register -->
          <div class="login__register">
            <div class="login__transi1">
               <h1 class="login__title">Create new account.</h1>
               <div class="login__area">
                   <form action="" class="login__form">
                       <div class="login__content grid">
                           <div class="login__group grid">
                               <div class="login__box">
                                   <input type="text" id="names" required placeholder="" class="login__input">
                                   <label for="names" class="login__label">Name</label>
                                   <i class="ri-id-card-fill login__icon"></i>
                               </div>
                               <div class="login__box">
                                   <select name="useradmin" class="login__input" id="useradmin">
                                    <option value="user">User</option>
                                    <option value="admin">Admin</option>
                                   </select>
                                   <label for="useradmin" class="login__label">User/Admin</label>
                               </div>
                           </div>
                           <div class="login__box">
                               <input type="email" id="emailCreate" required placeholder="" class="login__input">
                               <label for="emailCreate" class="login__label">Email</label>
                               <i class="ri-mail-fill login__icon"></i>
                           </div>
                           <div class="login__box">
                               <input type="password" id="passwordCreate" required placeholder="" class="login__input">
                               <label for="passwordCreate" class="login__label">Password</label>
                               <i class="ri-eye-off-fill login__icon login__password" id="loginPasswordCreate"></i>
                           </div>
                       </div>
                       <button type="submit" class="login__button" id="transition">Sign Up</button>
                   </form>
                   <p class="login__switch">
                       Already have an account?
                       <button id="loginButtonAccess">Login</button>
                   </p>
               </div>
            </div>
        </div>
     </div>
     <!-- LOGIN JS -->
      <script src="login.js"></script>
</body>
</html>
